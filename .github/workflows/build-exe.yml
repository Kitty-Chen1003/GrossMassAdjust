name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        shell: cmd
        run: |
          pyinstaller ^
            --onefile ^
            --windowed ^
            --add-data "style.qss;." ^
            --name GrossmassTool ^
            main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: GrossmassTool
          path: dist/
